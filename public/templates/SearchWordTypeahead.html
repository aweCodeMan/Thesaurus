<a ng-if="!match.model.empty" class="search-dropdown">
    <span bind-html-unsafe="match.model.word | typeaheadHighlight:query" style="margin-right: 40px"></span>
    <span class="text-muted" ng-if="match.model.typeaheadDefinition">
        <i>(<span bind-html-unsafe="match.model.typeaheadDefinition | limitTo: 40"></span><span ng-if="match.model.typeaheadDefinition.length > 40"> ...</span>)</i>
    </span>
</a>

<span ng-if="match.model.empty" class="search-dropdown" style="padding: 0 10px"><i class="glyphicon glyphicon-remove text-danger"></i> Ni nobenega zadetka!</span>
